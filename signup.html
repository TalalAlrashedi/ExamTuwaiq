<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link rel="stylesheet" href="register.css">
  </head>
  <body>
    <div class="container">
      <form class="container-register" action="">
        <h2 style="margin-top: 2rem">صفحة التسجيل</h2>
        <label for="name">ادخل اسم المستخدم</label>
        <input type="text" id="name-signup" required />

        <label for="password">ادخل كلمة المرور</label>
        <input type="password" id="password-signup" required />

        <button id="submit-btn-signup">Submit</button>
      </form>
    </div>

    <script src="./signup.js"></script>
  </body>
</html>
